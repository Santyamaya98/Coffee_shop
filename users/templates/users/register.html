<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{%block content%}
<script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
</head>
<body class="bg-purple-100"> <!-- Fondo lila claro para el cuerpo -->
    <header class="bg-pink-300 mb-8">
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
            <div class="flex flex-col items-start gap-4 md:flex-row md:items-center md:justify-between">
                <!-- logo -->
                <a href="/productos/">
                    <img src="{% static 'images/logo.png' %}" alt="The Coffee Shop Logo" class="h-12 w-auto">
                </a>
                <!-- title -->
                <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl dark:text-white">The coffee shop</h1>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 bg-purple-200 shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Create an Account</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}

            <button
                type="submit"
                class="inline-block rounded border border-pink-600 px-12 py-3 text-sm font-medium text-pink-600 hover:bg-pink-600 hover:text-white focus:outline-none focus:ring focus:ring-pink-500 active:bg-pink-500"
            >
                Register
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-pink-600 hover:text-pink-800">
                    Log in here
                </a>
            </p>
        </div>
    </main>
</body>
</html>
{% endblock %}
