<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
</head>
<body class="bg-purple-200"> <!-- Fondo lila claro para el cuerpo -->
    
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 text-center">

        <!-- Boton de compras -->
        <button 
        type="submit"
        class="inline-block rounded border border-pink-500 px-12 py-3 text-sm font-medium text-pink-600 hover:bg-purple-600 hover:text-white focus:outline-none focus:ring focus:ring-purple-500 active:bg-purple-500"
           >
           Compras
       </button>

        {% if user.is_authenticated %}
            <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
                Bienvenido {{ user.username }}
            </h1>
            <!-- Bot贸n de Cierre de Sesi贸n -->
            <form action ="{% url 'logout' %}" method="post">
             {% csrf_token %}
             <button 
             type="submit"
             class="inline-block rounded border border-pink-500 px-12 py-3 text-sm font-medium text-pink-600 hover:bg-pink-600 hover:text-white focus:outline-none focus:ring focus:ring-pink-500 active:bg-pink-500"
                >
                Cerrar sesi贸n
            </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="inline-block rounded border border-pink-700 px-12 py-3 text-sm font-medium text-pink-600 hover:bg-pink-600 hover:text-white focus:outline-none focus:ring focus:ring-pink-500 active:bg-pink-500">
                Inicia sesi贸n
            </a>
        {% endif %}
    </div>
    
    {% block content %}
    {% endblock %}
</body>
</html>
