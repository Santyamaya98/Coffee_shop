{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Agregar Producto</h1>
    
    <form action="{% url 'add_product' %}" method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="flex justify-between items-center mt-4">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                Guardar
            </button>
            <a href="{% url 'listado' %}" class="text-blue-500 hover:text-blue-700">Volver a la lista de productos</a>
        </div>
    </form>
</div>
{% endblock %}
